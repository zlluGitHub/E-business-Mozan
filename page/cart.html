<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>

    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
    <div class="body-box">
        <header>
            <div class="inner-top">
                <div class="top">
                    <div class="left-nav"></div>
                    <h1>
                        <a href="javascript:void(0);"></a>
                    </h1>
                    <div class="log-in">
                        <i></i>
                        <div>
                            <a href="#">登录</a>/
                            <a href="">注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="section-box">

                <div class="cart-top">
                    <div class="top-left">
                        购物车[<span>99</span>件]
                    </div>
                    <div class="top-right">
                        <span>购物车</span>
                        <span>填写订单</span>
                        <span>付款，购买成功</span>
                    </div>
                </div>
                <div class="box-img"></div>
                <div class="cart-content">
                    <ul class="content-top">
                        <li class="select-all">
                            <input type="checkbox" id="input1">
                            <label for="input1">全选</label>
                        </li>
                        <li>商品</li>
                        <li>单价</li>
                        <li>数量</li>
                        <li>小计</li>
                        <li>操作</li>
                    </ul>
                    <div class="content-inner">
                        <div class="content-list">
                            <div class="list-input">
                                <input type="checkbox">
                            </div>
                            <div class="list-img">
                                <img src="../images/cartpic_07.jpg" alt="">


                            </div>
                            <div class="list-text">
                                <h2>龙之谷六周年限定礼包大Boss冰龙款男士T恤</h2>
                                <p>款式：iPhone 5</p>
                                <p>尺码：XL</p>
                            </div>
                            <div class="list-price">￥79.00</div>
                            <div class="list-num">
                                <a href="javascript:void(0);">+</a>
                                <span>1</span>
                                <a href="javascript:void(0);">-</a>
                            </div>
                            <div class="list-sum">￥79.00</div>
                            <div class="list-delect">X</div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-top">

            </div>
            <div class="footer-bottom">
                <p>
                    北京开普乐科技有限公司©版权所有 Copyright 2015-2025 Morethan.cc All rights res
                    <br>地址：北京市朝阳区建国路93号院4号楼4层505
                </p>
            </div>
        </footer>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
